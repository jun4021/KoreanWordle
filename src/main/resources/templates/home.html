<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Korean WORDLE</title>
    <script src="https://unpkg.com/hangul-js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="css/home.css">
    <link rel="stylesheet" type="text/css" href="css/modal.css">
    <link rel="stylesheet" type="text/css" href="css/toast.css">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script type="module" src="js/keyboard.js"></script>
    <script type="module" src="js/modal.js"></script>
    <script type="module" src="js/toast.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"/>


  </head>
  <body>

    <header>

      <div>
        <button class="header_button" id="howtoplay"><img src="image/HowToPlay.svg"></button>
        <button id ="ClearTest"></button>
      </div>
      <p>한글 워들</p>

      <div>
        <button class="header_button" id="score"><img src="image/Score.svg"></button>
        <button class="header_button" id="setting"><img src="image/Setting.svg"></button>
      </div>


    </header>

    <div id="toast"></div>

    <div class="modal howtoplay">
      <div class="page">
        <div class="page_title">
          <h1>게임 방법</h1>
          <button class="close"><img src="image/Close_MD.svg"></button>
        </div>
        <img src="image/이용안내.svg">
      </div>
    </div>

    <div class="modal score">
      <div class="modal-overlay"></div>
      <div class="modal-content">
        <div class = "page_container">
          <button id="score_close" class="close"><img src="image/Close_MD.svg"></button>
          <h1>기록</h1>
          <div class = "record_container">
            <div class ="record_each">
              <div id="play" class="record">0</div>
              <div class="label">플레이</div>
            </div>
            <div class ="record_each">
              <div id="winRate" class="record">0%</div>
              <div class="label">승률</div>
            </div>
            <div class ="record_each">
              <div id="combo" class="record">0</div>
              <div class="label">현재 콤보</div>
            </div>
            <div class ="record_each">
              <div id="maxcombo" class="record">0</div>
              <div class="label">최대 콤보</div>
            </div>
          </div>
          <div class = "graph_container">
            <div class = "graph_each" >
              <div class = "try">1</div>
              <meter class=graph_num id="graph1" min="0" max="10" value="0"></meter>

            </div>
            <div class = "graph_each" >
              <div class = "try">2</div>
              <meter class=graph_num id="graph2" min="0" max="10" value="0">0</meter>
            </div>
            <div class = "graph_each" >
              <div class = "try">3</div>
              <meter class=graph_num id="graph3" min="0" max="10" value="0">0</meter>
            </div>
            <div class = "graph_each" >
              <div class = "try">4</div>
              <meter class=graph_num id="graph4" min="0" max="10" value="0">0</meter>
            </div>
            <div class = "graph_each" >
              <div class = "try">5</div>
              <meter class=graph_num id="graph5" min="0" max="10" value="0">0</meter>
            </div>
          </div>

          <div id = "stat_under"style="display:flex;">
<!--            <<button class="share">공유하기 <img src="image/Share_Android.svg"></button>-->
            <div id ="next_word">
              <p>다음 단어까지</p>
              <p id = "time">00:00:00</p>
            </div>
            <button id="opinion">의견 보내기</button>

          </div>
        </div>
        </div>
      </div>
    </div>

    <div class="modal setting">
      <div class="page">
        <div class="page_title">
          <h1>설정</h1>
          <button class="close"><img src="image/Close_MD.svg"></button>
        </div>
        <p style="padding-left: 20px;">지금은 베타테스트 기간입니다.</p>
        <p style="padding-left: 20px;color:#818384;">FeedBack : koreanwordle@gmail.com</p>

    </div>
    </div>
